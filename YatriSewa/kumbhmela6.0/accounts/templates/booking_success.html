<!-- booking_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0f7fa; /* Light teal */
            color: #3e2723; /* Deep brown for text */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #ff7e00; /* Bright orange */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #007c92; /* Turquoise */
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #007c92;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007c92; /* Turquoise */
            color: #ffffff; /* White */
        }
    </style>
</head>
<body>
    <h1>Booking Successful!</h1>
    <p>You have successfully booked {{ accommodation.name }}.</p>
    <a href="{% url 'accommodations' %}">Go back to accommodations</a>
</body>
</html>
