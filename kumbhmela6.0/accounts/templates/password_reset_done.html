<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General styling for the page */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0f7fa; /* Light teal background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling the container */
        .message-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Styling the headings */
        h2 {
            font-size: 24px;
            color: #ff7e00; /* Bright orange */
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button styling (optional for a back to login button) */
        .login-btn {
            display: inline-block;
            background-color: #ff7e00; /* Bright orange */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e67e22; /* Darker orange on hover */
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="message-container">
        <h2>Reset Password Email Sent</h2>
        <p>An email has been sent with instructions to reset your password.</p>
        <a href="{% url 'login' %}" class="login-btn">Back to Login</a>
    </div>
</body>
</html>
